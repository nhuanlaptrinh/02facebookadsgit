<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Facebook Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        
        .preview-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .device-selector {
            background: #00786a;
            padding: 15px;
            text-align: center;
            color: white;
        }
        
        .device-selector h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .device-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .device-btn {
            padding: 8px 16px;
            background: white;
            color: #00786a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .device-btn:hover {
            background: #005a4f;
            color: white;
        }
        
        .device-btn.active {
            background: #005a4f;
            color: white;
        }
        
        .iframe-wrapper {
            position: relative;
            background: #000;
            margin: 20px;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.78%; /* 16:9 aspect ratio for mobile */
            overflow: hidden;
            border-radius: 15px;
            background: white;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
        
        .info-panel {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        .info-panel strong {
            color: #00786a;
        }
        
        /* Device sizes */
        .device-iphone-se {
            max-width: 375px;
        }
        
        .device-iphone-se .iframe-container {
            padding-bottom: 177.78%;
        }
        
        .device-iphone-12 {
            max-width: 390px;
        }
        
        .device-iphone-12 .iframe-container {
            padding-bottom: 177.78%;
        }
        
        .device-iphone-14-pro {
            max-width: 393px;
        }
        
        .device-iphone-14-pro .iframe-container {
            padding-bottom: 177.78%;
        }
        
        .device-samsung-s21 {
            max-width: 360px;
        }
        
        .device-samsung-s21 .iframe-container {
            padding-bottom: 177.78%;
        }
        
        .device-ipad {
            max-width: 768px;
        }
        
        .device-ipad .iframe-container {
            padding-bottom: 133.33%;
        }
        
        .device-desktop {
            max-width: 100%;
        }
        
        .device-desktop .iframe-container {
            padding-bottom: 56.25%; /* 16:9 */
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="device-selector">
            <h2>📱 Mobile Preview - Facebook Ads Website</h2>
            <div class="device-buttons">
                <button class="device-btn active" onclick="changeDevice('iphone-se', 375)">iPhone SE</button>
                <button class="device-btn" onclick="changeDevice('iphone-12', 390)">iPhone 12</button>
                <button class="device-btn" onclick="changeDevice('iphone-14-pro', 393)">iPhone 14 Pro</button>
                <button class="device-btn" onclick="changeDevice('samsung-s21', 360)">Samsung S21</button>
                <button class="device-btn" onclick="changeDevice('ipad', 768)">iPad</button>
                <button class="device-btn" onclick="changeDevice('desktop', 1200)">Desktop</button>
            </div>
        </div>
        
        <div class="iframe-wrapper" id="device-wrapper">
            <div class="iframe-container">
                <iframe id="preview-frame" src="index.html"></iframe>
            </div>
        </div>
        
        <div class="info-panel">
            <p><strong>Device:</strong> <span id="current-device">iPhone SE (375px)</span></p>
            <p><strong>Viewport:</strong> <span id="viewport-size">375 x 667</span></p>
            <p><strong>Tip:</strong> Click vào iframe để tương tác với website</p>
        </div>
    </div>
    
    <script>
        const devices = {
            'iphone-se': { width: 375, height: 667, name: 'iPhone SE' },
            'iphone-12': { width: 390, height: 844, name: 'iPhone 12' },
            'iphone-14-pro': { width: 393, height: 852, name: 'iPhone 14 Pro' },
            'samsung-s21': { width: 360, height: 800, name: 'Samsung S21' },
            'ipad': { width: 768, height: 1024, name: 'iPad' },
            'desktop': { width: 1200, height: 800, name: 'Desktop' }
        };
        
        function changeDevice(deviceId, width) {
            const device = devices[deviceId];
            const wrapper = document.getElementById('device-wrapper');
            const frame = document.getElementById('preview-frame');
            const buttons = document.querySelectorAll('.device-btn');
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update wrapper class
            wrapper.className = 'iframe-wrapper device-' + deviceId;
            
            // Update iframe size
            const scale = width / device.width;
            frame.style.width = device.width + 'px';
            frame.style.height = device.height + 'px';
            frame.style.transform = `scale(${scale})`;
            
            // Update info
            document.getElementById('current-device').textContent = device.name;
            document.getElementById('viewport-size').textContent = `${device.width} x ${device.height}`;
        }
        
        // Initialize with iPhone SE
        window.onload = function() {
            changeDevice('iphone-se', 375);
        };
    </script>
</body>
</html>
